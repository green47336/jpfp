<!DOCTYPE html>
<html>
  <head>
    <title>Alex's Super Cool JPFP</title>
    <script defer src="/dist/main.js"></script>
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        font-family: monospace;
        align-items: center;
        justify-content: center;
      }
      img {
        border-style: double;
        border-color: white;
        border-width: 3px;
        width: 10rem;
        height: 10rem;
      }
      #homepage-gallery {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      #student-gallery-img {
        width: 4rem;
        height: 4rem;
      }
      li {
        list-style: none;
        margin: 0.2rem;
      }
      ul {
        display: flex;
        flex-direction: column;
        padding: 0%;
      }
      nav {
        display: flex;
        justify-content: space-around;
      }
      a {
        color: white;
      }

      h3 {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1.5rem;
      }

      h1 {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      p {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      form {
        display: flex;
        flex-direction: column;
        border-width: 3px;
        border-style: double;
        border-color: white;
        padding: 0.5rem;
      }
      #students-page {
        display: flex;
        margin: 0.5rem;
      }

      #students-module {
        border-color: white;
        border-radius: 3px;
        border-style: double;
        padding: 1rem;
        margin-left: 1rem;
        margin-right: 1rem;
      }

      #student-form {
        border-color: white;
        border-radius: 3px;
        border-style: double;
        padding: 1rem;
      }

      #universities-page {
        display: flex;
        margin: 0.5rem;
      }

      #universities-module {
        display: flex;
        flex-direction: column;
        border-color: white;
        border-radius: 3px;
        border-style: double;
        padding: 1rem;
        margin-left: 1rem;
        margin-right: 1rem;
      }

      #university-form {
        border-color: white;
        border-radius: 3px;
        border-style: double;
        padding: 1rem;
      }

      button {
        color: white;
        background-color: black;
        border-style: double;
        border-radius: 3px;
        border-color: white;
        margin-top: 0rem;
        margin-left: 0;
        margin-bottom: 0.15rem;
        transition-duration: 0.3s;
      }

      #unregister-button {
        margin: 0.75rem;
      }

      form label {
        margin: 0.5rem;
        margin-left: 0;
      }

      button:hover {
        background-color: white;
        color: black;
      }

      button:disabled {
        background-color: gray;
        color: rgb(203, 203, 203);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
