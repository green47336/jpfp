<!DOCTYPE html>
<html>
  <head>
    <title>Alex's Super Cool JPFP</title>
    <script defer src="/dist/main.js"></script>
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        font-family: monospace;
        align-items: center;
        justify-content: center;
      }
      img {
        border-style: double;
        border-color: white;
        border-width: 3px;
        width: 10rem;
        height: 10rem;
      }
      li {
        list-style: none;
      }
      ul {
        padding: 0%;
      }
      nav {
        display: flex;
        justify-content: space-around;
      }
      a {
        color: white;
      }
      form {
        display: flex;
        flex-direction: column;
        border-width: 3px;
        border-style: double;
        border-color: white;
        padding: 0.5rem;
      }
      #students-page {
        display: flex;
      }
      #students-module {
        border-color: white;
        border-radius: 3px;
        border-style: double;
        padding: 1rem;
      }

      #student-form {
        border-color: white;
        border-radius: 3px;
        border-style: double;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
